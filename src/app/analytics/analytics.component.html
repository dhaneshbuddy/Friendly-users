<h2>Analytics</h2>

<div class="analytics-cards">
  <mat-card>
    <h3>Total Users</h3>
    <p>{{ totalUsers }}</p>
  </mat-card>
  <mat-card>
    <h3>Reports Generated</h3>
    <p>{{ reportsGenerated }}</p>
  </mat-card>
  <mat-card>
    <h3>System Logs</h3>
    <p>{{ systemLogs }}</p>
  </mat-card>
  <mat-card>
    <h3>Active Sessions</h3>
    <p>{{ activeSessions }}</p>
  </mat-card>
</div>
