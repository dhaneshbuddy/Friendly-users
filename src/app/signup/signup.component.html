<div class="signup-container">
  <mat-card class="signup-card">
    <h2>Signup</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

      <!-- Customer Name -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="customerName" required />
        <button mat-icon-button matSuffix *ngIf="f['customerName'].touched">
          <mat-icon *ngIf="f['customerName'].valid" class="valid-icon">check_circle</mat-icon>
          <mat-icon *ngIf="f['customerName'].invalid" class="invalid-icon">cancel</mat-icon>
        </button>
        <mat-error *ngIf="f['customerName'].hasError('capitalized')">
          Name must start with a capital letter.
        </mat-error>
      </mat-form-field>

      <!-- Email -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required />
        <button mat-icon-button matSuffix *ngIf="f['email'].touched">
          <mat-icon *ngIf="f['email'].valid" class="valid-icon">check_circle</mat-icon>
          <mat-icon *ngIf="f['email'].invalid" class="invalid-icon">cancel</mat-icon>
        </button>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required />
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <button mat-icon-button matSuffix *ngIf="f['password'].touched">
          <mat-icon *ngIf="f['password'].valid" class="valid-icon">check_circle</mat-icon>
          <mat-icon *ngIf="f['password'].invalid" class="invalid-icon">cancel</mat-icon>
        </button>
      </mat-form-field>

      <!-- Confirm Password -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" required />
        <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
          <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <button mat-icon-button matSuffix *ngIf="f['confirmPassword'].touched">
          <mat-icon *ngIf="f['confirmPassword'].valid && f['confirmPassword'].value === f['password'].value" class="valid-icon">check_circle</mat-icon>
          <mat-icon *ngIf="f['confirmPassword'].touched && f['confirmPassword'].value !== f['password'].value" class="invalid-icon">cancel</mat-icon>
        </button>
      </mat-form-field>

      <!-- Role Selection -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Select Role</mat-label>
        <mat-select formControlName="role" required>
          <mat-option value="SuperUser">Super Admin</mat-option>
          <mat-option value="Admin">Admin</mat-option>
          <mat-option value="User">User</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Signup Button -->
      <button mat-raised-button color="primary" class="full-width" type="submit" style="background-color: rgba(11, 73, 114, 1);">
        Signup
      </button>

      <!-- Login Button -->
<a [routerLink]="['/login']">If you already have an account?</a>

      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </mat-card>
</div>
